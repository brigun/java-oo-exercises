<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head"></head>
<body>

<h1>new user signup</h1>
<form method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="username"/>
                <span class="error" th:text="${errors.username_error}"></span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password"/>
                <span class="error" th:text="${errors.password_error}"></span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password"/>
                <span class="error" th:text="${errors.verify_error}"></span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email (optional)</label></td>
            <td>
                <input name="email" type="email" value="email" th:value="${email}"/>
                <span class="error" th:text="${errors.email_error}"></span>
            </td>
        </tr>
    </table>
    <input type="submit"/>
</form>

</body>
<footer th:replace="base :: footer"></footer>
